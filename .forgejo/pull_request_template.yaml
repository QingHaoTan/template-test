name: Pull Request
description: Template for Pull Requests
title: "[PR]: "
type: pull_request
body:
  - type: markdown
    attributes:
      value: |
        Please do not submit updates to dependencies unless it fixes an issue.
        Please try to limit your pull request to one type (bugfix, feature, etc). Submit multiple pull requests if needed.
  - type: textarea
    id: description
    attributes:
      label: Description of the Change
      description: Please provide a clear and concise description of the change you are making.
      placeholder: Describe the change here...
    validations:
      required: true