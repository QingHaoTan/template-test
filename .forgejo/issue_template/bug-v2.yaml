name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug"]
projects: [""]
assignees:
  - anonymous
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Who should we reach out to if there is any further enquiries?
      placeholder: ex. email@example.com, example@coreconsulting.asia
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? Include Screenshots if possible.
      placeholder: Tell us what you see!
      value: ""
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Please list the steps to reproduce the issue.
      placeholder: |
        1. ... 
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell